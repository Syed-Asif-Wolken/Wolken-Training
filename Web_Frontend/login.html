<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Facebook</title>
</head>
<body class="login-body">
    <header><nav class="navbar navbar-light bg-fb-blue">
        <div class="container-fluid">
          <a class="navbar-brand text-light"><h1>Facebook</h1></a>
            <a href="./signup.html"><button class="btn btn-outline-light" type="submit"><h6>SignUp</h6></button></a>
        </div>
      </nav></header>
      <section> 
        <div class="container top-move">
            <div class="row">
              <div class="col-sm-4 text-dark card card-round shade">
                <div class="card-body">
                    <h3 class="card-title text-dark">Login</h3><br>
                    <form class="row g-3">
                        <div class="col-md-12">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email address">
                          </div>
                          <div class="col-md-12">
                              <label for="inputPassword4" class="form-label">Password</label>
                              <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                            </div>
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary">Login</button>
                              </div>
                              <div class="text-end col-6">
                                  <button type="reset" class="btn btn-primary">Reset</button>
                            </div>
                    </form>
                </div>                   
              </div>
              <div class="col">
            </div>
          </div>
      </section>
    <footer class="text-center ft2"><h6>&copy;Copyrights Reserved</h6></footer>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
