<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Facebook</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</head>
<body class="mybody">
    <header>
      <nav class="navbar navbar-light bg-fb-blue">
        <div class="container-fluid">
          <a class="navbar-brand badge text-primary"><h1>Facebook</h1></a>
          <a href="./login.html"><button class="btn btn-primary" type="submit"><h6>Login</h6></button></a> 
        </div>
      </nav>
    </header>
      <section> 
        <div class="container fs-6">
            <div class="row">
              <div class="col-sm-6">
              </div>
              <div class="col card card-round shade-light push-down">
                <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">SignUp</h3>
                <form class="row g-3">                    
                    <div class="col-md-6">
                        <label for="n1" class="form-label">First Name</label>
                        <input type="text" id="n1" class="form-control" placeholder="First name" aria-label="First name">
                      </div>
                      <div class="col-md-6">
                        <label for="n2" class="form-label">Last Name</label>
                        <input type="text" id="n2" class="form-control" placeholder="Last name" aria-label="Last name">
                      </div>
                      <div class="col-md-12" id="signup_name">
                      </div>
                    <div class="col-md-12">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="text" class="form-control" id="inputEmail4" placeholder="Email address">
                    </div>
                    <div class="col-md-12" id="signup_email">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                      </div>
                      <div class="col-md-6">
                        <label for="inputPassword5" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="inputPassword5" placeholder="Confirm Password">
                      </div>
                      <div class="col-md-6" id="signup_pass">
                      </div>
                      <div class="col-md-6" id="signup_cnfpass">
                      </div>
                      <div class="col-md-12" id="signup_passes">
                      </div>
                    <div class="col-12">
                      <label for="Contact" class="form-label">Contact</label>
                      <input type="text" class="form-control" id="Contact" placeholder="+91 ">
                    </div>
                    <div class="col-md-12" id="signup_contact">
                    </div>
                    <div class="col-12">
                      <label for="dob" class="form-label">Date of Birth: </label>
                      <input type="text" class="form-control" id="dob" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="col-md-12" id="signup_dob">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity" placeholder="City">
                    </div>
                    <div class="col-md-6">
                      <label for="inputState" class="form-label">Country</label>
                      <select id="inputState" class="form-select">
                        <option selected></option>
                        <option>India</option>
                        <option>Italy</option>
                        <option>US</option>
                        <option>UK</option>
                      </select>
                    </div>
                    <div class="col-md-6" id="signup_city">
                    </div>
                    <div class="col-md-6" id="signup_country">
                    </div>
                    <div class="col-12">
                        <div class="col-4">
                        Gender:
                    </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Other</label>
                          </div>
                    </div>
                    <div class="col-12" id="signup_radio1">
                    </div>
                    <div class="col-12"><div class="col-4">
                        Status:
                    </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio11">Single</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio12">Married</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio13">Divorced</label>
                          </div>
                    </div>
                    <div class="col-12" id="signup_radio2">
                    </div>
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary submitter">Sign up</button>
                    </div>
                    <div class="col-6">
                        <button type="reset" class="btn btn-primary">Reset</button>
                      </div>
                  </form>
              </div>
            </div>
          </div>
      </section>
    <footer class="text-center ft1"><h6>&copy;Copyrights Reserved</h6></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
